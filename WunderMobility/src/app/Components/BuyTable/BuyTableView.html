<p-table
  [value]="ScannedProducts"
  styleClass="p-datatable-grid p-datatable-sm">

  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <button pButton (click)="AddNewRandomScan()" label="Add Random Scan" class="p-button-warning p-mr-2" icon="pi pi-plus"></button>
      <button pButton (click)="Checkout()" label="Checkout" class="p-button-success p-ml-auto" icon="pi pi-check"></button>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let column of Columns">
        {{column.header}}
      </th>
      <th style="width: 4rem;">
        Actions
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-data>
    <tr>
      <td *ngFor="let column of Columns">
        {{data[column.field]}}
      </td>
      <td>
        <button pButton (click)="Delete(data)" class="p-button-danger" icon="pi pi-trash"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
