<p-table
  [lazy]="true" (onLazyLoad)="LoadDataLazy($event)" [loading]="Loading"
  [columns]="Cols"  dataKey="ParentEventData.AggregateId"
  styleClass="p-datatable-sm"
  [scrollable]="true"
>
  <!-- Column sizes -->
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
        <col style="width:100px">
        <col style="width:50px">
        <col style="width:100px">
        <col style="width:300px">
        <col style="width:100px">
        <col style="width:200px">
        <col style="width:200px">
        <col style="width:200px">
        <col style="width:250px">
    </colgroup>
  </ng-template>

  <ng-template pTemplate="caption">
    <!-- Refresh button -->
    <div style="margin-bottom: 1em">
      <button type="button" pButton icon="pi pi-refresh"
        (click)="RefreshTable()" style="margin-right:.5em">
      </button>
    </div>
  </ng-template>

  <!-- Headers -->
  <ng-template pTemplate="header" let-columns>
    <tr>
        <th style="width: 3rem"></th>
        <th style="width: 3rem"></th>
        <th *ngFor="let col of columns">
            {{col.header}}
        </th>
    </tr>
  </ng-template>

  <!-- Fields -->
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
    <tr>
        <td>
          <!-- JSON BODY BUTTON -->
          <p-button (click)="ShowJsonBody(rowData.ParentEventData.BodyJson)" label="Body"></p-button>
        </td>
        <td>
          <button
            type="button" pButton pRipple [pRowToggler]="rowData"
            class="p-button-text p-button-rounded p-button-plain"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'">
          </button>
        </td>
        <td *ngFor="let col of columns">
            {{rowData.ParentEventData[col.field]}}
        </td>
    </tr>
  </ng-template>

  <!-- Row Expansion -->
  <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
    <tr>
      <td colspan="7">
          <div class="p-p-3">
              <p-table
                [value]="rowData.ChildrenEventData" dataKey="AggregateId"
                styleClass="p-datatable-sm"
                [scrollable]="true" scrollHeight="flex"
              >
                <!-- Column sizes -->
                <ng-template pTemplate="colgroup" let-columns>
                  <colgroup>
                      <col style="width:100px">
                      <col style="width:100px">
                      <col style="width:300px">
                      <col style="width:100px">
                      <col style="width:200px">
                      <col style="width:200px">
                      <col style="width:200px">
                      <col style="width:250px">
                  </colgroup>
                </ng-template>

                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 3rem"></th>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                  </tr>
                </ng-template>

                <!-- Fields -->
                <ng-template pTemplate="body" let-rowData>
                  <tr>
                    <td>
                      <!-- JSON BODY BUTTON -->
                      <p-button (click)="ShowJsonBody(rowData.BodyJson)" label="Body"></p-button>
                    </td>
                    <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                  <tr>
                      <td colspan="6">No Children events</td>
                  </tr>
                </ng-template>
              </p-table>
          </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- JSON BODY FORM -->
<p-dialog [(visible)]="DisplayJsonBodyForm" [style]="{width: '50vw'}" [baseZIndex]="10000">
  <div class="jsonBody">
    {{ CurrentJsonBody }}
  </div>
</p-dialog>
