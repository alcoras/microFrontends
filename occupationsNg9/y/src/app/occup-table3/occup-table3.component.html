<mat-form-field>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <mat-paginator [length]="resultsLength" [pageSize]="30" showFirstLastButtons="true"></mat-paginator>

<table mat-table
       [dataSource]="dataSource"
       multiTemplateDataRows
       matSort
       matSortActive="created" matSortDisableClear
       class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay;">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
    <td mat-cell *matCellDef="let element" class="hand-cursor"> {{ element[column] }} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element; let i = index" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <mat-card class="center">
             <mat-card-subtitle>ID: <b>{{element.id}}</b></mat-card-subtitle>
             <mat-card-content>

                <mat-form-field>
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker1" value="{{ element.created_at }}">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>

                <mat-form-field>
                    <mat-label>state</mat-label>
                    <mat-select value="{{ element.state }}">
                      <mat-option *ngFor="let state of ['open', 'closed']" value="{{ state }}">
                        {{ state }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                <mat-form-field>
                    <mat-label>title</mat-label>
                    <textarea  matInput value="{{ element.title }}"></textarea>
                </mat-form-field>
             </mat-card-content>

             <mat-card-actions class="right">
               <button mat-stroked-button color="primary">Update</button>
               <button mat-stroked-button color="warn">Delete</button>
             </mat-card-actions>
           </mat-card>

      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
