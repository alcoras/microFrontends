<mat-card class="center">

    <mat-card-content>
      <mat-form-field>
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker1" [(ngModel)]="data.created_at">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>occupation</mat-label>
        <textarea [(ngModel)]="data.occupation" matInput></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions class="right">
      <button (click)="save()" mat-raised-button color="primary">Create</button>
      <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
