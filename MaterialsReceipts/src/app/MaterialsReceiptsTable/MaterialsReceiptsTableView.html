<p-table
  styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines"
  [lazy]="true" (onLazyLoad)="LoadDataLazy($event)" [loading]="Loading"
  [columns]="ColumnsRelation" [value]="MaterialsListTableData"
  [totalRecords]="TotalRecords" [autoLayout]=true
>
  <!-- [virtualScroll]="true" [virtualRowHeight]="34" [scrollable]="true"  [rows]="100" scrollHeight="250px" -->
    <!-- currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" -->
    <!-- [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" -->
    <!-- selectionMode="single" (onRowSelect)="OnRowSelect()" [(selection)]="SelectedRecord"> -->

  <ng-template pTemplate="caption">
    <div class="p-grid">
      <div class="p-col">
          <div class="box">Material Receipt Id: {{ CurrentMaterialsReceiptData.Id }}</div>
      </div>
      <div class="p-col">
          <div class="box">Material Receipt Number: {{ CurrentMaterialsReceiptData.ReceiptNumber }}</div>
      </div>
      <div class="p-col">
          <div class="box">Material Receipt Date: {{ CurrentMaterialsReceiptData.ReceiptDate }}</div>
      </div>
    </div>
  </ng-template>

  <!-- Headers -->
  <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
  </ng-template>

  <!-- Fields -->
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>

</p-table>
