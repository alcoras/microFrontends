<p-table
  styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines"
  [lazy]="true" (onLazyLoad)="LoadDataLazy($event)" [loading]="Loading"
  selectionMode="single"
  (onRowSelect)="OnScanTableRowSelected($event.data)" (onRowUnselect)="OnScanTableRowUnSelected()"
  [value]="ScanTableData"
  [totalRecords]="TotalRecords"
>
  <ng-template pTemplate="caption">
    <p-toolbar>
      <!-- Left Side -->
      <ng-template pTemplate="left">          
        <!-- New Button -->
        <button pRipple pButton 
          label="New"  
          icon="pi pi-plus"
          class="p-button-success p-mr-2" 
          (click)=UIEventEmit(UIEventIds.waitForNewScanClick)>
        </button>
        
        <!-- Sign button -->
        <button pButton pRipple
          label="Sign" 
          type="button"  
          icon="pi pi-check"
          (click)="OnSignButtonClicked()" 
          class="p-button-success">
        </button>
      </ng-template>
    
      <ng-template pTemplate="right">
        <!-- Refresh Button -->
        <button pButton 
          icon="pi pi-refresh"
          type="button"
          (click)="RefreshTable()" 
          style="margin-right:.5em" 
          class="p-button-rounded"> 
        </button>
      </ng-template>
    </p-toolbar>
  </ng-template>
  <!-- Headers -->
  <ng-template pTemplate="header">
    <tr>
        <th *ngFor="let col of Columns">
            {{col.header}}
        </th>
        <th style="width: 4rem">Actions</th>
    </tr>
  </ng-template>

  <!-- Fields -->
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of Columns">
          <div *ngIf="(col.field == 'Quantity'); else default">
            {{rowData[col.field]}} {{rowData['Unit']}}
          </div>
          <ng-template #default>{{rowData[col.field]}}</ng-template>
      </td>
      <!-- Actions -->
      <td>
        <button pButton pRipple 
          icon="pi pi-trash" 
          class="p-button-sm p-button-rounded p-button-danger"
          (click)="OnDeleteScan(rowData)">
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog
  [header]="NewScanHeader"
  baseZIndex=10002
  [style]="{width: '50%'}"
  [(visible)]="NewScanDialogVisible" 
  [modal]=true
  [draggable]=false
  (onHide)="UIEventEmit(UIEventIds.reset)">
  <p-card>

    <div class="p-fluid">
      <div class="p-field">
        <label>Name: {{NewEntry.Name}}</label>
      </div>

      <div class="p-field">
        <span class="p-float-label">
          <input 
            [(ngModel)]="NewEntry.BarCode"
            pInputText 
            (input)="UIEventEmit(UIEventIds.barcodeInputChanged)">
          <label>Bar Code</label>
        </span>
      </div>
      
      <div class="p-field">
        <label>Quantity</label>
        <div class="p-inputgroup">
          <p-inputNumber 
            [useGrouping]=false 
            [minFractionDigits]="2" [maxFractionDigits]="2"
            mode="decimal" 
            [(ngModel)]="NewEntry.Quantity">
          </p-inputNumber>
          <span class="p-inputgroup-addon">{{NewEntry.Unit}}</span>
        </div>
      </div>
      <br>

      <div class="p-field">
        <span class="p-float-label">
          <input pInputText [(ngModel)]="NewEntry.Comment">
          <label>Comment</label>
        </span>
      </div>

    </div>
  </p-card>
  <ng-template pTemplate="footer">
    <button pButton
      (click)="OnSaveDraft()"
      class="p-button-success"
      label="Save Draft" 
      icon="pi pi-angle-right">
    </button>
    <button pButton
      [disabled]="NewEntriesAddingDisabled"
      (click)=UIEventEmit(UIEventIds.saveScanButtonClicked)
      class="p-button-success"
      label="Save&Next" 
      icon="pi pi-angle-right">
    </button>
  </ng-template>
</p-dialog>

<p-dialog 
    header="Select relation"
    [(visible)]="SelectMaterialForBarcodeDialog"
    [style]="{width: '100%'}"
    [modal]=true baseZIndex=10003 [draggable]="false">
  <p-card>
    <p-table 
      [value]="MaterialsListTableData"
      styleClass="p-datatable-striped p-datatable-sm p-datatable-gridlines"
      selectionMode="single"
      [(selection)]="SelectedMaterialForBarcode"
      (onRowSelect)="UIEventEmit(UIEventIds.materialRelationSelected)" 
      (onRowUnselect)="UIEventEmit(UIEventIds.materialRelationUnSelected)"
    > 
      <!-- Header -->
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of MaterialReceiptTableColumns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>

      <!-- Fields -->
      <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of MaterialReceiptTableColumns">
                <div *ngIf="(col.field == 'Quantity'); else default">
                  {{rowData[col.field]}} {{rowData['Unit']}}
                </div>
                <ng-template #default>{{rowData[col.field]}}</ng-template>
            </td>
        </tr>
      </ng-template>

    </p-table>
  </p-card>
  <!-- Footer -->
  <ng-template pTemplate="footer">
    <button pButton
      [disabled]="ButtonConfirmMaterialRelationDisabled"
      (click)="UIEventEmit(UIEventIds.materialRelationConfirmed)"
      class="p-button-success"
      label="Confirm" 
      icon="pi pi-check">
    </button>
  </ng-template>
</p-dialog>
