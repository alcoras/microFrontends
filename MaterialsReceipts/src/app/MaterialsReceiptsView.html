<p-tabView [(activeIndex)]="ActiveTabIndex">

  <p-tabPanel header="{{ 'MaterialsReceipts.Materials.Tab.Header' | translate }}">
		<ng-template pTemplate="content">
			<material-receipts-materials-table></material-receipts-materials-table>
		</ng-template>
  </p-tabPanel>

  <p-tabPanel header="{{ 'MaterialsReceipts.MaterialsAtLocation.Tab.Header' | translate }}">
		<ng-template pTemplate="content">
			<material-receipts-materials-at-location-table></material-receipts-materials-at-location-table>
		</ng-template>
  </p-tabPanel>

  <p-tabPanel header="{{'MaterialsReceipts.LocationsTable.Tab.Header' | translate }}">
		<ng-template pTemplate="content">
			<material-receipts-locations-table></material-receipts-locations-table>
		</ng-template>
  </p-tabPanel>

  <p-tabPanel header="{{'MaterialsReceipts.Table.Tab.Header' | translate }}">
		<ng-template pTemplate="content">
			<materials-receipts-list-table></materials-receipts-list-table>
		</ng-template>
  </p-tabPanel>

  <p-tabPanel [(disabled)]="MaterialsReceiptsDataTabDisabled" header="{{'MaterialsReceipts.List.Tab.Header' | translate }}">
		<ng-template pTemplate="content">
			<materials-receipts-list-table-table></materials-receipts-list-table-table>
			<br>
			<materials-receipts-action-scan-table></materials-receipts-action-scan-table>
			<!-- <materials-receipts-state-scan-table></materials-receipts-state-scan-table> -->
			<!-- <materials-receipts-scan-table></materials-receipts-scan-table> -->
		</ng-template>
	</p-tabPanel>

	<p-tabPanel header="{{'MaterialsReceipts.InventoryManager.Tab.Header' | translate }}">
		<ng-template pTemplate="content">
			<materials-receipts-inventory-manager></materials-receipts-inventory-manager>
		</ng-template>
  </p-tabPanel>

</p-tabView>
